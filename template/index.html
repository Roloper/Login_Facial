<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/.CSS/Style.css">
    <title>Administrador Inicio</title>

</head>
<body>
    <div class="encabezado">
        <div class="izquierda">
            <div class="menu">
                <img src="../static/IMAGE.SVG/menu.svg" alt="menu">
                <p>MENÚ</p>
            </div>
            <ul class="opciones">
                <li>
                    <a href="index">
                        <div class="opcion">
                            <img src="../static/IMAGE.SVG/inicioOpcion.svg" alt="menu">
                            <p>Inicio</p>
                        </div>  
                    </a>                
                </li>
                <li>
                    <a href="vendedores">
                        <div class="opcion">
                            <img src="../static/IMAGE.SVG/vendedorOpcion.svg" alt="menu">
                            <p>Vendedores</p>
                        </div>  
                    </a>
                </li>
            </ul>
            
        </div>
        <div class="centro">
            <h1>INICIO</h1>
        </div>
        <div class="derecha">
            <div class="rol">
                <p>Administrador</p>
            </div>
            <a href="login">
                <div class="salir" >
                    <img src="../static/IMAGE.SVG/salir.svg" alt="salir">
                </div>
            </a>
        </div>
        
    </div>
    <div class="contenido">
        <div class="cuadro">
            <div class="tituloCuadro">
                <h2>SESIONES ACTIVAS RECIENTES</h2>
            </div>
            <div class="contCuadro">
              <table style="width: 100%">
                    <tr class="sesion">
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                    {% for vendedor in vendedores %}
                        <tr class="sesion odd">
                            <td>{{vendedor.Nombre}}</td>
                            <td>{{vendedor.correo}}</td>
                        </tr>
                    {% endfor %}
              </table>
            </div>
        </div>

        <div class="cuadro">
            <div class="tituloCuadro">
              <h2>VENTAS RECIENTES</h2>
            </div>
            <div class="contCuadro">
              <table id="tablaVentas">
                <tr>
                  <th>N° VENTA</th>
                  <th>TOTAL</th>
                </tr>
              </table>
            </div>
        </div>
          
    </div>
    <!--<script src="../static/JS/main.js"></script>
</body>
</html>
